<div class="scrollable-content section">
	<div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
    <div class="list-group">
      <a ng-repeat="item in stars" ng-href="/user/?id={{item.id}}" class="list-group-item">
        <div class="pull-left avatar avatar-big">
          <img ng-src="data:image/png;base64,'{{item.avatar}}'"/>
        </div>
        <div class="media-body">
          {{ item.name }} 
          <i class="fa fa-chevron-right pull-right"></i>
        </div>
      </a>
    </div>
  </div>
</div>
