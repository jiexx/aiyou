<ui-state id='activeTab' default='1'></ui-state>
<div class="scene" ng-init="table={}">
    <div class="scene-tabs">
      <a ui-set="{'activeTab': 1}" ui-class="{'scene-bar': activeTab == 1}"><i class="fa fa-dashboard"></i></a>
      <a ui-set="{'activeTab': 2}" ui-class="{'scene-bar': activeTab == 2}"><i class="fa fa-photo"></i></a>
    </div>
	
	<div ui-if="activeTab == 1" class="scene-content">
	  <div class="scene-canvas">
			<canvas directive-car></canvas>
			<img id="imgAvatar" ng-src="{{avatar}}" class="driver-avatar"/>
			<input type="file" style="opacity: 0;" class="driver-avatar" onchange="angular.element(this).scope().uploadImgAvatar(this.files)" />
			<small class="driver-chip"><img src="./asserts/Mahjong/gold.png" class="bbs-avatar"/>{{chip}}金币</small>
	  </div>
    </div>
      
    <div ui-if="activeTab == 2" class="scene-content">
	    <div ng-repeat="item in images" >
		  <div ng-if="item.img != null" >
		    <img class="img-del" src="./asserts/del.png" />
		    <img ng-src="{{item.img}}" ng-click='delSell($index)' ></img>
		    <h3 class="user-desc">{{item.desc}}</h3>
          </div>
		  <div ng-if="item.img == null"  >
		    <form role="form" >
              <div class="scene-canvas"><canvas id="imgSell" width="30px" height="30px" /></div>
              <div class="scene-canvas"><input type="file" style="opacity: 0;" class="form-control" onchange="angular.element(this).scope().uploadImgSell(this.files)" file-model="table.imgSellToUpload"/></div>
		      <img class="img-plus" src="./asserts/plus.png" />
              <input type="text" class="form-control needsclick footer-input" ng-model="table.commentSell" />
			</form>
          </div>
	    </div>
    </div>
</div>
<a class="btn btn-block btn-lg btn-primary scrollable-footer" ng-href="javascript:void(0);" ng-click='submitSell()'>
  <i class="fa fa-pencil-square-o"></i>
</a>
