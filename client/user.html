<div class="scrollable-content bbs">
	<div class="scrollable-content section">
    <ui-state id='activeTab' default='1'></ui-state>
    <ul class="nav nav-tabs">
      <li ui-class="{'user-box': activeTab == 1}">
        <a ui-set="{'activeTab': 1}" >车位</a>
      </li>
      <li ui-class="{'user-box': activeTab == 2}">
        <a ui-set="{'activeTab': 2}" >图像</a>
      </li>
    </ul>
	
	<div ui-if="activeTab == 1" class="driver-car">
	  <div class="driver-canvas">
			<canvas directive-car class="driver-model"></canvas>
			<img ng-src="{{avatar}}" class="driver-avatar"/>
			<small class="driver-chip"><img src="./asserts/Mahjong/gold.png" class="bbs-avatar"/>{{chip}}金币</small>
	  </div>
    </div>
      
    <div ui-if="activeTab == 2" class="driver-car">
      <div class="carousel ">
	    <div ng-repeat="item in images" class="carousel-inner driver-img2" >
		  <div ng-if="item.img != null"  class="carousel-item">
		    <img ng-src="{{item.img}}"  ></img>
		    <h3 class="user-desc">{{item.desc}}</h3>
          </div>
		  <div ng-if="true"  class="carousel-item">
		    <div class="user-add" >
		      <img class="driver-img3" src="./asserts/plus.png" />
			</div>
		    <input type="text" class="form-control needsclick user-desc" ng-model="imgComment"/>
          </div>
	    </div>
	  </div>
    </div>
	</div>
	<a ui-if="activeTab == 1" class="btn btn-block btn-lg btn-primary scrollable-footer fa fa-comments-o" ng-href="{{userLnk}}' "/>
	<a ui-if="activeTab == 2" class="btn btn-block btn-lg btn-primary scrollable-footer fa fa-pencil-square-o" ng-href="#' "/>
</div>
