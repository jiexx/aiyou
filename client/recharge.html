<div class="scrollable-content section bbs">
  <div class="scrollable-content" ui-scroll-bottom='bottomReached()' ng-init="card={}" ui-state='accordion'>
      <div class="modal-body" >
	    <div class="form-group radio">
          <label class="checkbox-inline">
            <input type="radio" name="price" ng-model="card.price.m10"> 20元(20金币)
          </label>
          <label class="checkbox-inline">
            <input type="radio" name="price" ng-model="card.price.m50"> 50元(55金币)
          </label>
          <label class="checkbox-inline">
            <input type="radio" name="price" ng-model="card.price.m100"> 100元(110金币)
          </label>
        </div>
		<div class="form-group">
          <label class="radio-inline">
            <input type="radio" name="cardType" ng-model="card.type.visa"> Visa信用卡 <img src="./asserts/visa.png"/>
          </label>
          <label class="radio-inline">
            <input type="radio" name="cardType" ng-model="card.type.master"> MasterCard信用卡<img src="./asserts/MasterCard.png"/>
          </label>
          <label class="radio-inline">
            <input type="radio" name="cardType" ng-model="card.type.union"> 银联信用卡 <img src="./asserts/UnionPay.png"/>
          </label>
        </div>
		<div class="form-group"> 
		  <div><input type="text" class="form-control needsclick" ng-model="card.number" ui-set="{'accordion': 1}" >信用卡卡号</div>
		  <div><img src="./asserts/CardNumber.png" ui-if="accordion == 1"></div>
		</div>
		<div class="form-group"> 
		  <div><input type="text" class="form-control" datepicker-popup="MM/yyyy" ng-model="card.validDate" is-open="opened" datepicker-options="{minMode: 'month'}" datepicker-mode="'month'" ui-set="{'accordion': 2}">有效期</input></div>
		  <div><img src="./asserts/validDate.png" ui-if="accordion == 2"></img></div>
		</div>
		<div class="form-group" >
		  <div><input type="text" class="form-control needsclick" ui-set="{'accordion': 3}"  ng-model="card.ccv2" >卡背面三位数字</input></div>
		  <div ui-if="accordion == 3"><img src="./asserts/ccv2.png" ></img></div>
		</div>
      </div>
	  <button class="btn btn-primary btn-block" ng-click="mbpayConfirm()">确认</button>
	  <br><br>
  </div>
</div>
