<div class="modal" ui-if='mb' ui-state='mb'>
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" 
                ui-turn-off="mb">&times;</button>
        <h4 class="modal-title">提示</h4>
      </div>
      <div class="modal-body">
        <p>{{mbChip}}</p>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="mb" class="btn btn-default" ng-click="mbOption()">{{mbOptionText}}</button>
        <button ui-turn-off="mb" class="btn btn-primary" ng-click="mbConfirm()">{{mbConfirmText}}</button>
      </div>
    </div>
  </div>
</div>
