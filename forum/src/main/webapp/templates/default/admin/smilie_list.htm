<#include "header.htm"/>

<form accept-charset="${encoding}" name="form" action="${JForumContext.encodeURL("/jforum")}" method="post">
<input type="hidden" name="action" value="delete" />
<input type="hidden" name="module" value="${moduleName}" />
<input type="hidden" name="OWASP_CSRFTOKEN" value="${OWASP_CSRFTOKEN!""}" />

<table class="forumline" cellspacing="1" cellpadding="3" width="100%">
	<tr>
		<th class="thhead" valign="middle" colspan="4">${I18n.getMessage("Smilies.List.Title")}</th>
	</tr>

	<#list smilies as smilie>
	<tr>
		<td class="row1" width="38%">${smilie.url}</td>
		<td class="row2"><span class="gen">${smilie.code?html}</span></td>
		<td class="row2"><span class="gen"><a
			href="${JForumContext.encodeURL("/${moduleName}/edit/${smilie.id}")}">${I18n.getMessage("Smilies.List.Edit")}</a></span>
		</td>
		<td class="row2"><input type="checkbox" name="id" value="${smilie.id}" /></td>
	</tr>
	</#list>

	<tr>
		<td class="catbottom" colspan="4" align="center">
		<input class="mainoption" type="button" value="${I18n.getMessage("Smilies.List.ClickToNew")}" name="button" onclick="document.location = '${JForumContext.encodeURL("/${moduleName}/insert")}';" />
		&nbsp;&nbsp; 
		<input class="mainoption" type="submit" value="${I18n.getMessage("Smilies.List.ClickToDelete")}" name="submit" /></td>
	</tr>
</table>
</form>
   
<#include "bottom.htm"/>
