<html>
	<head>
		<title>团沛软件</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Spareparts iphone web template, Andriod web template, Smartphone web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
		<link href="${contextPath}/templates/${templateName}/css/style.css" rel="stylesheet" type="text/css"  media="all" />
	</head>
	<script>
		function checkLogin() {
			if( document.getElementById("userphone") == "" ) {
				document.getElementById("userphone").placeholder = "手机号码不能为空";
				return false;
			}
			if( document.getElementById("password") == "" ) {
				document.getElementById("password").placeholder = "用户密码不能为空";
				return false;
			}
			return true;
		}
	</script>
	<body>
		<!---start-wrap---->
		<div class="wrap">
			<!---start-header---->
			<div class="header toTop" id="home">
				<!---start-logo---->
				<div class="logo">
					<a href="#"><img src="${contextPath}/templates/${templateName}/images/logo.png" title="logo" /></a>
				</div>
			</div>
		</div>
		</div><br><br><br><br><br><br>
		<!--start-content--->
			<form action="${JForumContext.encodeURL("/home/login")}" method="post"  accept-charset="${encoding}">
				  <input type="hidden" name="module" value="home" />
				  <input type="hidden" name="action" value="login" />
				  <input type="hidden" name="OWASP_CSRFTOKEN" value="${OWASP_CSRFTOKEN!""}" />
				  
				  <#if returnPath?exists>
				  	<input type="hidden" name="returnPath" value="${returnPath?html}" />
				  </#if>
				  <div class="about">
					  <p>&nbsp;
					  <#if invalidLogin?exists>
						手机号码/密码错误
					  </#if>
					  </p>
					<div class="clear"> </div>
				</div>
				  
				  <div class="login-about">
					<div class="wrap subgrid">
						<input type="text" id="userphone" name="userphone" class="textbox" placeholder="手机号码">
						<div class="clear"> </div>
					</div>
				</div>
				<div class="login-about">
					<div class="wrap subgrid">
						<input type="password" id="password" name="password" class="textbox" placeholder="用户密码">
						<div class="clear"> </div>
					</div>
				</div>
				<div class="login-about">
					<div class="wrap subgrid">
						<input type="submit" value="登陆" onClick="checkLogin()"/>
						<div class="clear"> </div>
					</div>
				</div>
				<div class="login-about">
					<div class="wrap subgrid">
						<div class="clear"> </div>
					</div>
					<a href="${JForumContext.encodeURL('/home/reg')}">新用户注册</a>
				</div>
			</form>
		</div>
		<div class="clear"> </div>
		<!---start-copy-right---->
		<div class="copy-right vertical-align: baseline;">
			<div class="wrap">
				<p>Powered by 团沛软件. jiexx@outlook.com</p>
			</div>
		</div>
	</body>
</html>
