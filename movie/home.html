<!DOCTYPE HTML>
<html>
<head>
<title>视频分享天堂</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Movie_store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- start plugins -->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script src="js/responsiveslides.min.js"></script>
<script>
    $(function () {
      $("#slider").responsiveSlides({
      	auto: true,
      	nav: true,
      	speed: 500,
        namespace: "callbacks",
        pager: true,
      });
    });
</script>
</head>
<body>
<div class="container">
	<div class="container_wrap">
		<div class="header_top">
		    <div class="col-sm-3 logo"><h1 class="m_2">视频分享天堂</h1></div>
			<div class="clearfix"> </div>
	      </div>
	      <div class="slider">
	   <div class="callbacks_container">
	      <ul class="rslides" id="slider">
	        <li><img src="images/banner.jpg" class="img-responsive" alt=""/>
	        	<div class="button">
			      <a href="#" class="hvr-shutter-out-horizontal">看看</a>
			    </div>
			</li>
	        <li><img src="images/banner1.jpg" class="img-responsive" alt=""/>
	        	<div class="button">
			      <a href="#" class="hvr-shutter-out-horizontal">看看</a>
			    </div>
			</li>
	        <li><img src="images/banner2.jpg" class="img-responsive" alt=""/>
	        	<div class="button">
			      <a href="#" class="hvr-shutter-out-horizontal">看看</a>
			    </div>
			</li>
	      </ul>
	    </div>
      </div>
      <div class="content">
      	<div class="box_1">
      	 <h1 class="m_2">视频列表</h1>
      	 <div class="search">
		    <form>
				<input type="text" value="查找..." onFocus="this.value='';" onBlur="if (this.value == '') {this.value ='';}">
				<input type="submit" value="">
		    </form>
		</div>
		<div class="clearfix"> </div>
		</div>
		<div class="box_2">
			<div class="content_right">
			<% items.forEach(function(item){ %> 
				<div >
					<% item.forEach(function(data){ %> 
					<div class="col-md-3">
						<a href="./detail?id=<%= data.id%>">
							<div class="grid_2">
								<img src="<%= data.image%>" class="img-responsive" alt=""/>
								<div class="caption1">
									<ul class="list_5">
										<li><i class="icon5"> </i><p>*</p></li>
									</ul>
									<p class="m_3"><%= data.title %></p>
								</div>
							</div>
						</a>
					</div>
					<% }) %>  
					<div class="clearfix"> </div>
				</div>
			<% }) %>  
			</div>
			<div class="clearfix"> </div>
		</div>
      </div>
   </div>
 </div>
 
<% include footer.html %>		
</body>
</html>
