<!DOCTYPE HTML>
<html>
<head>
<title>好乐美</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Movie_store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link rel="SHORTCUT ICON" href="images/star.ico">
<link rel='stylesheet' href="css/bootstrap.css" type='text/css' />
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
<link rel="stylesheet" href="css/waterfall.css">
<!-- start plugins -->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script src="js/responsiveslides.min.js"></script>
<script src="js/waterfall.mini.js"></script>
<script>
    $(function () {
		$("#slider").responsiveSlides({
			auto: true,
			nav: true,
			speed: 500,
			namespace: "callbacks",
			pager: true,
		});
		  
		$("#typer").change(function(){
			var val=$("#typer").val();
			$('#container').empty();
			$('#container').waterfall('resume');
			$('#container').waterfall('option', {
				state: {curPage: 1},
				path: function(page) {
					console.log(page);
					return '<%= HOST %>/waterfall?page=' + page + '&type=' + val;
				}
			});
		});
		$("#find").keyup(function(){
			var val=$("#find").val();
			if( val.length > 1 ) {
				$('#container').empty();
				$.ajax({
					url: '<%= HOST %>/waterfall?page=1&search=' + val,
					dataType: 'html',
					success: function(data) {
						$('#container').append(data);
						$('#container').waterfall('reLayout',function(){
							var timer = setTimeout(function() {
								$('#container').waterfall('reLayout');
							}, 100);
						});
						$('#container').waterfall('pause');
					},
					error: function(jqXHR) {
						$('#container').html('网络错误...');
					}
				});
				
			}
		});
    });

</script>
</head>
<body>
<div class="container">
	<div class="container_wrap">
		<div class="header_top">
		    <div class="col-sm-3 logo"><h1 class="m_2">好乐美</h1></div>
			<div class="clearfix"> </div>
	      </div>
	      <div class="slider">
	   <div class="callbacks_container">
	      <ul class="rslides" id="slider">
	        <li><img src="images/banner.jpg" class="img-responsive" alt=""/>
	        	<div class="button">
			      <a href="#" class="hvr-shutter-out-horizontal">看看</a>
			    </div>
			</li>
	        <li><img src="images/banner1.jpg" class="img-responsive" alt=""/>
	        	<div class="button">
			      <a href="#" class="hvr-shutter-out-horizontal">看看</a>
			    </div>
			</li>
	        <li><img src="images/banner2.jpg" class="img-responsive" alt=""/>
	        	<div class="button">
			      <a href="#" class="hvr-shutter-out-horizontal">看看</a>
			    </div>
			</li>
	      </ul>
	    </div>
      </div>
      <div class="content">
      	<div class="box_1">
			<form class="form-search well" method="GET">
				<select id="typer" name="type" class="selectpicker show-tick"  data-size="5">
				<option>类型</option>
				<% items.forEach(function(data){ %> 
				<option><%= data.type %></option>
				<% }) %>  
				</select>
				<input id="find" type="text" placeholder="查找..." class="search" onFocus="this.value='';" onBlur="if (this.value == '') {this.value ='';}">
			</form>
		<div class="clearfix"> </div>
		</div>
		<div class="box_2">
			<div class="content_right">
				<div id="container"></div>
			</div>
			<div class="clearfix"> </div>
		</div>
      </div>
   </div>
 </div>
 
<% include footer.html %>	
<script>
$('#container').waterfall({
    itemCls: 'item',
    colWidth: 200,  
    gutterWidth: 10,
    gutterHeight: 15,
    checkImagesLoaded: true,
    dataType: 'html',
	state: {curPage: 1},
    path: function(page) {
		console.log(page);
        return '<%= HOST %>/waterfall?page=' + page;
    }
});
$('#container').waterfall('resume');


</script>	
</body>
</html>
