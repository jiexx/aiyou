<div ui-content-for="title">
  <span >{{title}}</span>
  <a href="#/insert?p={{page}}"><i class="fa fa-plus pull-right"></i></a>
</div>

<div class="scrollable" >
  <input
    ng-if="Ui.active('searchBar')"
    type="search"
    class="form-control scrollable-header"
    placeholder="Search.." />

  <div class="scrollable-content" ui-scroll-bottom='bottomReached(page)'>
    <div class="list-group">
      <div ng-repeat="item in results" href="#" class="list-group-item">
		<div class="fa justified">
			<span>{{ item.Name }}</span>
			<a href="#/pagelist?name={{item.Name}}"><i class="fa fa-chevron-right pull-right"  ></i></a>
		</div>
      </div>
    </div>
  </div>

    <span ui-hide="searchBar">Show</span>
    <span ui-show="searchBar">Hide</span>
    Search Bar
  </a-->
</div>
